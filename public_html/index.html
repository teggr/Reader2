
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Reader2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/reader2.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="ico/favicon.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Reader2</a>
            <ul class="nav pull-right">
              <li class="active"><a href="#refresh"><i class="icon-repeat icon-white"></i></a></li>
              <li><a href="#more"><i class="icon-th icon-white"></i></a></li>
            </ul>
          </div><!--/.nav -->
      </div>
    </div>

    <div id="feeds" class="container hidden">

     	<ul class="feeds">
     	</ul>
     
    </div> <!-- /feeds -->
    
    <di id="items" class="container hidden">

     	<ul class="items">

     	</ul>
     
    </div> <!-- /feed	 -->

    <!-- templates -->
    
    <script type="text/template" id="feed-template">
		<a href="#feeds/<%= id %>"><i class="<%= image %>"></i> <%= title %></a>
		<span class="count pull-right"><%= count %></span>
	</script>
	
	<script type="text/template" id="feed-item-template">
		<% if(starred) { %>
  			<div class="item-star"><a class="unstar" href="#unstar"><i class="icon-star"></i></a></div>
   		<% } else { %>
			<div class="item-star"><a class="star" href="#star"><i class="icon-star-empty"></i></a></div>
    	<% } %>
		<div class="item-text">
			<p><span class="item-title"><%= title %></span><span class="item-name"> - <%= feed.title %></span></p>
	   		<p><%= snippet %></p>
   		</div>
	</script>	
	
	<script type="text/template" id="full-feed-item-template">
		<div class="item-header">
			<a class="collapse" href="#collapse"><i class="icon-align-justify"></i> Collapse</a>
			<a class="next-item" href="#next-item"><i class="icon-arrow-down"></i> Next item</a>
		</div>
		<div class="item-title">
			<% if(starred) { %>
     		<div class="item-star"><a class="unstar" href="#unstar"><i class="icon-star"></i></a></div>
     		<% } else { %>
			<div class="item-star"><a class="star" href="#star"><i class="icon-star-empty"></i></a></div>
     		<% } %>
			<div class="feed-text">
				<p><span class="item-title"><%= title %></span><span class="item-name"> - <%= feed.title %></span></p>
	 			<p>by <%= author %> on <%= publishDate %></p>
			</div>
		</div>   
		<div class="item-content">
			<%= content %>
		</div>  
		<div class="item-footer">
			<div class="item-footer">
				<a href="#more"><i class="icon-chevron-down"></i> More</a>
			</div>  
			<div class="item-more">
				<a href="#email-article"><i class="icon-envelope"></i> Email</a>
				<a href="#add-tags"><i class="icon-tags"></i> Add tags</a>
			</div>   
		</div>  
	</script>
	
	<script type="text/template" id="loading-template">
		 <img class="loading" alt="Loading indicator" src="img/loading.gif" /> Loading...
	</script>
    
    <!-- javascript libraries -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    
    <script src="app/reader2.js"></script>

  </body>
</html>
