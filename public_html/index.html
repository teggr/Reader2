
<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
<meta charset="utf-8">
<title>Reader2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- Le styles -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
<link rel="stylesheet" href="css/reader2.css">

<!-- Fav and touch icons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
<link rel="shortcut icon" href="ico/favicon.png">

<!-- best results for ng-cloak -->
<script src="lib/angular/angular.js"></script>

</head>

<body ng-controller="AppCtrl">

	<header ng-controller="MenuCtrl">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div ng-cloak class="container" ng-show="isActive('feeds')">
					<a class="brand" href="#">Reader2</a>
					<ul class="nav pull-right">
						<li class="active">
							<a href="#refresh" ng-click="refresh($event)"><i class="icon-repeat icon-white"></i> </a>
						</li>
						<li class="dropdown">
						  <a href="#" class="dropdown-toggle" data-toggle="dropdown" > 
						  	<i class="icon-th icon-white"></i> </a>
						  <ul class="dropdown-menu">
						    <!-- dropdown menu links -->
						    <li><a href="#show-all" ng-click="showAllFeeds($event)"><i ng-class=" { 'icon-ok' : preferences.showAll, 'icon-blank' : !preferences.showAll  }"></i> Show all</a></li>
						    <li><a href="#show-updated" ng-click="showUpdatedFeeds($event)"><i ng-class=" { 'icon-ok' : !preferences.showAll, 'icon-blank' : preferences.showAll  }"></i> Show updated</a></li>
						    <li><hr/></li>
						    <li><a href="#/discovery">Add subscription</a></li>
						  </ul>
						</li>
					</ul>
				</div>
				<!--/.feeds nav -->
				<div ng-cloak class="container" ng-show="isActive('feeds/')">
					<a class="brand" href="#/feeds">&laquo; Feeds</a>
					<a class="brand" href="#">All items</a>
					<ul class="nav pull-right">
						<li class="dropdown">
						  <a href="#" class="dropdown-toggle" data-toggle="dropdown" > 
						  	<i class="icon-th icon-white"></i> </a>
						  <ul class="dropdown-menu with-icon">
						    <!-- dropdown menu links -->
						    <li><a href="#"><i class="icon-blank"></i> Show all</a></li>
						    <li><a href="#"><i class="icon-ok"></i> Show new</a></li>
						    <li><hr/></li>
						    <li><a href="#"><i class="icon-blank"></i> Sort by newest</a></li>
						    <li><a href="#"><i class="icon-ok"></i> Sort by oldest</a></li>
						    <li><a href="#"><i class="icon-blank"></i> Sort by magic</a></li>
						    <li><hr/></li>
						    <li><a href="search.html"><i class="icon-blank"></i> Search</a></li>
						    <li><hr/></li>
						    <li><a href="#"><i class="icon-blank"></i> Mark all as read</a></li>
						  </ul>
						</li>
					</ul>
				</div>
				<!--/.feed nav -->
			</div>
		</div>
	</header>

	<div ng-cloak ng-hide="loadingFeeds">
		<div ng-view ></div>
	</div>
	<div ng-cloak ng-show="loadingFeeds">
		<div ng-show="loadingFeeds">
  			<img class="loading" alt="Loading indicator" src="img/loading.gif" /> Loading...
  		</div>
	</div>

	<footer>

		<p>
			robin@tegg.me.uk <a href="settings.html">Settings</a> <a
				href="#/sign-out">Sign out</a>
		</p>
		<p>
			<a href="#/developer">Developer home</a>
		</p>

	</footer>
	
    <script src="lib/jquery/jquery-1.9.1.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>

</body>
</html>
